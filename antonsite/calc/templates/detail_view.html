{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href=" {% static 'css/index.css' %} ">
    </head>
    <body>
        <div class="flex big center"> 
            {% for i in object_list %}
                <div>
                    <form>
                        <ul>
                            <input type="image" src="{{i.machine.machine_img.url}}" alt="{{i.machine.machine_name}}">
                            {% for input in i.recipe_input_items.all %}
                             <li class="center">Input amount:   <img class="image-size" src="{{input.item.item_img.url}}"> {{input.amount}}/min</li>
                             {%endfor%}
                             {% for output in i.recipe_output_items.all %}
                             <li class="center">Output amount:  <img class="image-size" src="{{output.item.item_img.url}}"> {{output.amount}}/min</li>
                             {%endfor%}
                            <li>{{i.normal_recipe}}</li>
                        </ul>
                        <input type="hidden" name="recipe_id" value="{{i.id}}">
                    </form>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
