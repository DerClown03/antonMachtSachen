{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href=" {% static 'css/index.css' %} ">
    </head>
    <body>
        <main>
            <div class="chose-recipe">
                <div class="dark-background">
                    <h1>
                        Chose recipe
                    </h1>
                </div>
                <div>
                    {% for i in object_list %}  
                    <label>
                        <form>
                            <table class="recipe-table">
                                <tr>
                                    {% if i.normal_recipe %}
                                    <th>Normal recipe</th>
                                    {% else %}
                                    <th>Alternate recipe</th>
                                    {% endif %}
                                </tr>
                                <tr>
                                    {% for input in i.recipe_input_items.all %}
                                    <td><img class="image-size" src="{{input.item.item_img.url}}"></td>
                                    {%endfor%}
                                    <td><img class="image-size" src="/media/static/images/arrow_black.png"></td>
                                    {% for output in i.recipe_output_items.all %}
                                    <td><img class="image-size" src="{{output.item.item_img.url}}"></td>
                                    {%endfor%}
                                </tr>
                                <tr>
                                    {% for input in i.recipe_input_items.all %}
                                    <td>{{input.amount}}/min</td>
                                    {%endfor%}
                                    <td></td>
                                    {% for output in i.recipe_output_items.all %}
                                    <td>{{output.amount}}/min</td>
                                    {%endfor%}
                                </tr>
                            </table>
                            <div>
                                <input type="image" src="{{i.machine.machine_img.url}}" alt="{{i.machine.machine_name}}">
                            </div> 
                            <input type="hidden" name="recipe_id" value="{{i.id}}">
                        </form>
                    </label>
                    {% endfor %}
                </div>
            </div>
        </main>
        
        <footer><a  href="{% url "index" %}">Back</a></footer>
    </body>
</html>
