            <div class="col">
                <div class="flex">
                    
                    {% for i in object_list %}
                    <div class="recipes">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div><image src="{{i.item_img.url}}" alt="{{i.item_name}}"></div>
                            <div class="center">{{i.item_name_readable}}</div>
                            <div><input type="number" placeholder="items/min" name="amount_query"/><button class="input-submit" type="submit">Submit</button></div>
                            <div><input type="hidden" name="item_name" value="{{i.item_name}}"></div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

        </div>
        <script>
                // Get the modal
            var modal = document.getElementById("myModal");

            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
            modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
    </body>
</html>
